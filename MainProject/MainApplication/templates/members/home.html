{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aigo Firearms and Airsoft</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('{% static "images/Wallpaper.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a.button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 1rem auto 2rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Aigo Firearms and Airsoft</h1>
    </header>

    <a class="button" href="add/">Add New Order</a>

    <table>
        <thead>
            <th>Order</th>
            <th>Product</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <br> </br>

            {% for order in orders %}
            <tr>
                <td>{{order.id}}</td>
                <td>{{order.product}}</td>        
                <td><a href="update/{{order.id}}">Change Order</a></td>
                <td><a href="delete/{{order.id}}">Cancel Order</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
